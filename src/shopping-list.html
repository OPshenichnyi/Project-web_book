<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="container container-header">
        <a href="/src/index.html" class="logo-link"
          ><svg class="icon">
            <use href="/src/images/icons.svg#icon-logo"></use>
          </svg>
          <span class="logo-text">Bookshelf</span>
        </a>

        <div class="buttons-wrapper">
          <input type="checkbox" id="switch" /><label for="switch"
            >Toggle</label
          >
          <button class="burger-button">
            <svg class="burger-icon">
              <use href="./images/icons.svg#icon-burger"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- shopping-list -->
    <main>
      <section class="section">
        <div class="container shopping-list">
          <h1 class="title">Shopping <span class="title-tail">List</span></h1>
          <p class="shopping-text">
            This page is empty, add some books and proceed to order.
          </p>
          <img
            src="./images/shopping-list.png"
            alt="three books"
            width="265"
            height="198"
          />
        </div>
      </section>
    </main>
    <!-- Паггінація -->
    <ul class="button-list">
      <li>
        <button type="button">1</button>
      </li>
      <li>
        <button type="button">2</button>
      </li>
      <li>
        <button type="button">...</button>
      </li>
      <li>
        <button type="button">></button>
      </li>
      <li>
        <button type="button">>></button>
      </li>
    </ul>
  </body>
</html>
